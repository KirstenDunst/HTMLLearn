<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS 算数</title>
</head>
<body>

<!--Math（算数）对象的作用是：执行常见的算数任务。-->



<!--round()
如何使用 round()。-->
<hr/>
<p>round()取括号内的四舍五入整数值</p>
<script>
    document.write(Math.round(0.60) + "<br/>");
    document.write(Math.round(0.50) + "<br/>");
    document.write(Math.round(0.49) + "<br/>");
    document.write(Math.round(-4.40) + "<br/>");
    document.write(Math.round(-4.60));
</script>
<br/><br/><br/><br/><br/><br/><br/>







<!--random()
如何使用 random() 来返回 0 到 1 之间的随机数。-->
<hr/>
<p>random（）的使用</p>
<script>
    document.write(Math.random());
</script>
<br/><br/><br/><br/><br/><br/><br/>







<!--max()
如何使用 max() 来返回两个给定的数中的较大的数。（在 ECMASCript v3 之前，该方法只有两个参数。）-->
<hr/>
<p>max（）的使用</p>
<script>
    document.write(Math.max(5,7) + "<br/>");
    document.write(Math.max(-3,5) + "<br/>");
    document.write(Math.max(-3,-5) + "<br/>");
    document.write(Math.max(7.25,7.30));
</script>
<br/><br/><br/><br/><br/><br/><br/>







<!--min()
如何使用 min() 来返回两个给定的数中的较小的数。（在 ECMASCript v3 之前，该方法只有两个参数。）-->
<hr/>
<p>min()的使用</p>
<script>
    document.write(Math.min(5,7) + "<br/>");
    document.write(Math.min(-3,5) + "<br/>");
    document.write(Math.min(-3,-5) + "<br/>");
    document.write(Math.min(7.25,7.30));
</script>
<br/><br/><br/><br/><br/><br/>

<!--
Math 对象

Math（算数）对象的作用是：执行普通的算数任务。
Math 对象提供多种算数值类型和函数。无需在使用这个对象之前对它进行定义。
-->









<!--
算数值

JavaScript 提供 8 种可被 Math 对象访问的算数值：

1.常数
2.圆周率
3.2 的平方根
4.1/2 的平方根
5.2 的自然对数
6.10 的自然对数
7.以 2 为底的 e 的对数
8.以 10 为底的 e 的对数

这是在 Javascript 中使用这些值的方法：（与上面的算数值一一对应）

1.Math.E
2.Math.PI
3.Math.SQRT2
4.Math.SQRT1_2
5.Math.LN2
6.Math.LN10
7.Math.LOG2E
8.Math.LOG10E

-->








<!--
算数方法

除了可被 Math 对象访问的算数值以外，还有几个函数（方法）可以使用。

函数（方法）实例：
下面的例子使用了 Math 对象的 round 方法对一个数进行四舍五入。

document.write(Math.round(4.7))

上面的代码输出为：
5

下面的例子使用了 Math 对象的 random() 方法来返回一个介于 0 和 1 之间的随机数：

document.write(Math.random())

上面的代码输出为：
0.9370844220218102

下面的例子使用了 Math 对象的 floor() 方法和 random() 来返回一个介于 0 和 10 之间的随机数：

document.write(Math.floor(Math.random()*11))

上面的代码输出为：
3
-->
<hr/>
<p>使用了 Math 对象的 floor() 方法和 random() 来返回一个介于 0 和 10 之间的随机数：</p>
<script>
    document.write(Math.floor(Math.random()*11) + "<br/>");
    document.write(Math.floor(9.9));
</script>
<br/><br/><br/><br/><br/><br/>
<!--floor()直接取整数位。不进行四舍五入。-->







</body>
