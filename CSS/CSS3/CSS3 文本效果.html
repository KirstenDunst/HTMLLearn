<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 文本效果</title>

    <style type="text/css">
        h1.text1 {
            text-shadow: 5px 5px 5px #ff0000;
        }

        p.test {
            width: 11em;
            border: 1px solid #000000;
            word-wrap:break-word;
        }

    </style>

</head>
<body>

<!--
CSS3 文本效果

CSS3 包含多个新的文本特性。
在本章中，您将学到如下文本属性：

text-shadow
word-wrap
-->





<p>浏览器支持</p>
<img src="文本效果1.png">
<br/><br/><br/><br/><br/><Br/>







<!--
CSS3 文本阴影

在 CSS3 中，text-shadow 可向文本应用阴影。

您能够规定水平阴影、垂直阴影、模糊距离，以及阴影的颜色:

实例
向标题添加阴影：

h1
{
text-shadow: 5px 5px 5px #FF0000;
}
-->
<h1 class="text1">文本阴影效果</h1>
<br/><br/><br/><br/><br/><br/><br/>








<!--
CSS3 自动换行

单词太长的话就可能无法超出某个区域：

在 CSS3 中，word-wrap 属性允许您允许文本强制文本进行换行 - 即使这意味着会对单词进行拆分：

下面是 CSS 代码：

实例

允许对长单词进行拆分，并换行到下一行：

p {word-wrap:break-word;}
-->
<p class="test">
    This paragraph contains a very long word: thisisaveryveryveryveryveryverylongword. The long word will break and
    wrap to the next line.
</p>
<br/><br/><br/><br/><br/><br/><br/>

</body>
</html>
