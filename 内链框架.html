<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内链框架</title>
</head>
<body>

<!--添加 iframe 的语法
src 指向隔离页面的位置。
height 和 width 属性用于规定 iframe 的高度和宽度。
属性值的默认单位是像素，但也可以用百分比来设定（比如 "80%"）。-->
<iframe src="http://www.w3school.com.cn/example/html/demo_iframe.html" width="200" height="200"></iframe>
<p>某些老式的浏览器不支持内链框架</p>
<p>如果不支持，则iframe 是不可见的。</p>



<!--Iframe - 删除边框
frameborder 属性规定是否显示 iframe 周围的边框。
设置属性值为 "0" 就可以移除边框：-->
<iframe src="http://www.w3school.com.cn/example/html/demo_iframe.html" frameborder="0"></iframe>
<p>某些老式的浏览器不支持内链框架。</p>
<p>如果不支持，则 iframe 是不可见的。</p>




<!--使用 iframe 作为链接的目标
iframe 可用作链接的目标（target）。
链接的 target 属性必须引用 iframe 的 name 属性：-->
<iframe src="http://www.w3school.com.cn/example/html/demo_iframe.html" name="iframe_a"></iframe>
<p>
    <a href="http://www.w3school.com.cn" target="iframe_a">W3School.com.cn</a>
</p>
<p><b>注释：</b>由于链接的目标匹配 iframe 的名称，所以链接会在 iframe 中打开。</p>




<!--HTML iframe 标签
标签	            描述
<iframe>	定义内联的子窗口（框架）-->




</body>
</html>
