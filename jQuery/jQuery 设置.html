<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery 设置内容和属性</title>
</head>
<body>


<!--
设置内容 - text()、html() 以及 val()

我们将使用前一章中的三个相同的方法来设置内容：

1.text() - 设置或返回所选元素的文本内容
2.html() - 设置或返回所选元素的内容（包括 HTML 标记）
3.val() - 设置或返回表单字段的值

下面的例子演示如何通过 text()、html() 以及 val() 方法来设置内容：

实例:

$("#btn1").click(function(){
  $("#test1").text("Hello world!");
});
$("#btn2").click(function(){
  $("#test2").html("<b>Hello world!</b>");
});
$("#btn3").click(function(){
  $("#test3").val("Dolly Duck");
});
-->
<hr/>
<script src="http://www.w3school.com.cn/jquery/jquery-1.11.1.min.js"></script>
<script>
    $(document).ready(function () {
        $("#btn1").click(function () {
            $("#test1").text("Hello world!");
        });
        $("#btn2").click(function () {
            $("#test2").html("<b>Hello world!</b>");
        });
        $("#btn3").click(function () {
            $("#test3").val("Dolly Duck");
        });
    });
</script>
<p id="test1">这是段落。</p>
<p id="test2">这是另一个段落。</p>
<p>Input field：<input type="text" id="test3" value="Micky Mouse"></p>
<button id="btn1">设置文本</button>
<button id="btn2">设置 HTML </button>
<button id="btn3">设置值</button>
<br/><br/><br/><br/><br/>










<!--
text()、html() 以及 val() 的回调函数

上面的三个 jQuery 方法：text()、html() 以及 val()，同样拥有回调函数。回调函数由两个参数：被选元素列表中当前元素的下标，以及原始（旧的）
值。然后以函数新值返回您希望使用的字符串。

下面的例子演示带有回调函数的 text() 和 html()：

实例:

$("#btn1").click(function(){
  $("#test1").text(function(i,origText){
    return "Old text: " + origText + " New text: Hello world!
    (index: " + i + ")";
  });
});

$("#btn2").click(function(){
  $("#test2").html(function(i,origText){
    return "Old html: " + origText + " New html: Hello <b>world!</b>
    (index: " + i + ")";
  });
});
-->
<hr/>
<script src="http://www.w3school.com.cn/jquery/jquery-1.11.1.min.js"></script>
<script>
    $(document).ready(function () {
        $("#btn21").click(function () {
            $("#test21").text(function (i,origText) {
                return "Old text: " + origText + "New text: Hello world! (index: " + i + ")";
            });
        });
        $("#btn22").click(function () {
            $("#test22").html(function (i,origText) {
                return "Old html: " + origText + " New html: Hello <b>world!</b> (index: " + i +")";
            });
        });
    });
</script>
<p id="test21">这是<b>粗体</b>文本。</p>
<p id="test22">这是另一段<b>粗体</b>文本。</p>
<button id="btn21">显示旧／新文本</button>
<button id="btn22">显示旧／新 HTML </button>
<br/><br/><br/><br/><br/><br/>








<!--
设置属性 - attr()

jQuery attr() 方法也用于设置/改变属性值。
下面的例子演示如何改变（设置）链接中 href 属性的值：

实例:

$("button").click(function(){
  $("#w3s").attr("href","http://www.w3school.com.cn/jquery");
});
-->
<hr/>
<script src="http://www.w3school.com.cn/jquery/jquery-1.11.1.min.js"></script>
<script>
    $(document).ready(function () {
        $("button.demo1").click(function () {
            $("#w3s1").attr("href","http://www.w3school.com.cn/jquery");
        });
    });
</script>
<p><a href="https://github.com/KirstenDunst" id="w3s1">W3School.com.cn</a></p>
<button class="demo1">改变 href 值</button>
<p>请把鼠标指针移动到链接上，或者点击该链接，来查看已经改变的 href 值。</p>
<br/><br/><br/><br/><br/><br/>








<!--
attr() 方法也允许您同时设置多个属性。
下面的例子演示如何同时设置 href 和 title 属性：

实例:

$("button").click(function(){
  $("#w3s").attr({
    "href" : "http://www.w3school.com.cn/jquery",
    "title" : "W3School jQuery Tutorial"
  });
});
-->
<hr/>
<script src="http://www.w3school.ccom.cn/jquery/jquery-1.11.1.min.js"></script>
<script>
    $(document).ready(function () {
        $("button.demo2").click(function () {
            $("#w3s2").attr({
                "href":"http://www.w3school.com.cn/jquery/",
                "title":"我的 jQuery 教程"
            });
        });
    });
</script>
<p><a href="http://www.w3school.com.cn" id="w3s2">W3School.com.cn</a></p>
<button class="demo2">改变 href 和 title 值</button>
<p>请把鼠标指针移动到链接上，或者点击该链接，来查看已经改变的 href 值和已经设置的 title 值。</p>
<br/><br/><br/><br/><br/><br/>









<!--
attr() 的回调函数

jQuery 方法 attr()，也提供回调函数。回调函数由两个参数：被选元素列表中当前元素的下标，以及原始（旧的）值。然后以函数新值返回您希望使用的
字符串。

下面的例子演示带有回调函数的 attr() 方法：

实例:

$("button").click(function(){
  $("#w3s").attr("href", function(i,origValue){
    return origValue + "/jquery";
  });
});
-->
<hr/>
<script src="http://www.w3school.com.cn/jquery/jquery-1.11.1.min.js"></script>
<script>
    $(document).click(function () {
        $("button.demo3").click(function () {
            $("#w3s3").attr("href",function (i,origValue) {
                return origValue + "/jquery";
            });
        });
    });
</script>
<p><a href="http://www.w3school.com.cn" id="w3s3">w3school.com.cn</a></p>
<button class="demo3">改变 href 值</button>
<p>请把鼠标指针移动到链接上，或者点击该链接，来查看已经改变的 href 值。</p>
