<!--
Break 语句

我们已经在本教程稍早的章节中见到过 break 语句。它用于跳出 switch() 语句。
break 语句可用于跳出循环。
break 语句跳出循环后，会继续执行该循环之后的代码（如果有的话）：

实例:

for (i=0;i<10;i++)
  {
  if (i==3)
    {
    break;
    }
  x=x + "The number is " + i + "<br>";
  }
-->
<hr/>
<p>点击按钮，测试带有break语句的循环。</p>
<button onclick="myFunction1()">点击这里</button>
<p id="demo1"></p>
<script>
    function myFunction1() {
        var x = "",i = 0;
        for (i = 0; i<10; i++) {
            if (i == 3){
                break;
            }
            x = x + "The number is " + i + "<br/>";
        }
        document.getElementById("demo1").innerHTML = x;
    }
</script>
<br/><br/><br/><br/><br/><br/><br/>
<!--
由于这个 if 语句只有一行代码，所以可以省略花括号：

for (i=0;i<10;i++)
  {
  if (i==3) break;
  x=x + "The number is " + i + "<br>";
  }
-->








<!--
Continue 语句

continue 语句中断循环中的迭代，如果出现了指定的条件，然后继续循环中的下一个迭代。
该例子跳过了值 3：

实例:

for (i=0;i<=10;i++)
 {
 if (i==3) continue;
  x=x + "The number is " + i + "<br>";
  }
-->
<hr/>
<p>点击下面的按钮来执行循环，该循环会跳过 i = 3 的步进。</p>
<button onclick="myFunction2()">点击这里</button>
<p id="demo2"></p>
<script>
    function myFunction2() {
        var x = "",i = 0;
        for (i = 0; i <10; i++) {
            if (i == 3) {
                continue;
            }
            x = x + "The number is " + i + "<br/>";
        }
        document.getElementById("demo2").innerHTML = x;
    }
</script>
<br/><br/><br/><br/><br/><br/>









<!--
JavaScript 标签

正如您在 switch 语句那一章中看到的，可以对 JavaScript 语句进行标记。
如需标记 JavaScript 语句，请在语句之前加上冒号：

label:
语句

break 和 continue 语句仅仅是能够跳出代码块的语句。

语法

break labelname;

continue labelname;

continue 语句（带有或不带标签引用）只能用在循环中。
break 语句（不带标签引用），只能用在循环或 switch 中。
通过标签引用，break 语句可用于跳出任何 JavaScript 代码块：

实例:

cars=["BMW","Volvo","Saab","Ford"];
list:
{
document.write(cars[0] + "<br>");
document.write(cars[1] + "<br>");
document.write(cars[2] + "<br>");
break list;
document.write(cars[3] + "<br>");
document.write(cars[4] + "<br>");
document.write(cars[5] + "<br>");
}

-->
<hr/>
<script>
    cars = ["BMW","Volvo","Saab","Ford","Text","Number","World"];
    list:{
        document.write(cars[0] + "<br/>");
        document.write(cars[1] + "<br/>");
        document.write(cars[2] + "<br/>");
        break list;
        document.write(cars[3] + "<br/>");
        document.write(cars[4] + "<br/>");
        document.write(cars[5] + "<br/>");
    }
</script>
<br/><br/><br/><br/><br/><br/><br/>
