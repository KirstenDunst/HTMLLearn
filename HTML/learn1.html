<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        h1 {
        color: rgb(255,0,255);
            background-color: red;
        }

    </style>
    <title>宗盛运营1</title>
</head>
<body bgcolor="#d3d3d3">
<!--<html> 与 </html> 之间的文本描述网页
<body> 与 </body> 之间的文本是可见的页面内容
<h1> 与 </h1> 之间的文本被显示为标题 h1为最大的标题，h6定义最小的标题
<p> 与 </p> 之间的文本被显示为段落
HTML 标题（Heading）是通过 <h1> - <h6> 等标签进行等级定义的。-->
<h1 align="center">标签显示字样</h1>
<!--注释：浏览器会自动地在标题的前后添加空行。
注释：默认情况下，HTML 会自动地在块级元素前后添加一个额外的空行，比如段落、标题元素前后。-->
<h6>另外一个标签</h6>
<!--标题很重要
请确保将 HTML heading 标签只用于标题。不要仅仅是为了产生粗体或大号的文本而使用标题。
搜索引擎使用标题为您的网页的结构和内容编制索引。
因为用户可以通过标题来快速浏览您的网页，所以用标题来呈现文档结构是很重要的。
应该将 h1 用作主标题（最重要的），其后是 h2（次重要的），再其次是 h3，以此类推。-->




 <p>段落</p>


<!--HTML 链接
HTML 链接是通过 <a> 标签进行定义的。-->
<a href=" https://www.baidu.com">这是一个百度的链接</a>

<!--HTML 图像
HTML 图像是通过 <img> 标签进行定义的。
-->
<img src="http://korea.people.com.cn/mediafile/201403/26/F201403261546202302528829.jpg" width="200" height="200"/>

<!--空的 HTML 元素
没有内容的 HTML 元素被称为空元素。空元素是在开始标签中关闭的。
<br> 就是没有关闭标签的空元素（<br> 标签定义换行）。
在 XHTML、XML 以及未来版本的 HTML 中，所有元素都必须被关闭。
在开始标签中添加斜杠，比如 <br />，是关闭空元素的正确方法，HTML、XHTML 和 XML 都接受这种方式。
即使 <br> 在所有浏览器中都是有效的，但使用 <br /> 其实是更长远的保障。-->
<br>

<!--属性例子 1:
<h1> 定义标题的开始。
<h1 align="center"> 拥有关于对齐方式的附加信息。
TIY : 居中排列标题
属性例子 2:
<body> 定义 HTML 文档的主体。
<body bgcolor="yellow"> 拥有关于背景颜色的附加信息。
TIY : 背景颜色
属性例子 3:
<table> 定义 HTML 表格。（您将在稍后的章节学习到更多有关 HTML 表格的内容）
<table border="1"> 拥有关于表格边框的附加信息。-->
<table border=" 1" width="200" style="height: 200px;">表格</table>


<!--属性	 值	                描述
class	classname	        规定元素的类名（classname）
id	    id	                规定元素的唯一 id
style	style_definition	规定元素的行内样式（inline style）
title	text	            规定元素的额外信息（可在工具提示中显示）
 -->


<!--<hr /> 标签在 HTML 页面中创建水平线。
hr 元素可用于分隔内容。-->
<hr />

<!--<br />	插入单个折行（换行）。-->
<!--如果您希望在不产生一个新段落的情况下进行换行（新行），请使用 <br /> 标签：-->
<p>This is<br />a para<br />graph with line breaks</p>


<!--当显示页面时，浏览器会移除源代码中多余的空格和空行。所有连续的空格或空行都会被算作一个空格。需要注意的是，HTML 代码中的所有连续的空行（换行）也被显示为一个空格。-->
<h1>春晓</h1>
<p>
    春眠不觉晓，
    处处闻啼鸟。
    夜来风雨声，
    花落知多少。
</p>
<p>注意，浏览器忽略了源代码中的排版（省略了多余的空格和换行）。</p>









</body>
</html>
