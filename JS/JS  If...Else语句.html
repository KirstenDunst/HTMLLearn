<!--
条件语句

通常在写代码时，您总是需要为不同的决定来执行不同的动作。您可以在代码中使用条件语句来完成该任务。
在 JavaScript 中，我们可使用以下条件语句：

 1.if 语句 - 只有当指定条件为 true 时，使用该语句来执行代码
 2.if...else 语句 - 当条件为 true 时执行代码，当条件为 false 时执行其他代码
 3.if...else if....else 语句 - 使用该语句来选择多个代码块之一来执行
 4.switch 语句 - 使用该语句来选择多个代码块之一来执行
-->






<!--
If 语句

只有当指定条件为 true 时，该语句才会执行代码。

语法:

if (条件)
  {
  只有当条件为 true 时执行的代码
  }

注意：请使用小写的 if。使用大写字母（IF）会生成 JavaScript 错误！


实例:
当时间小于 20:00 时，生成一个“Good day”问候：

if (time<20)
  {
  x="Good day";
  }
x 的结果是：

-->
<hr/>
<p>如果时间早于 20：00，会获得问候"Good day".</p>
<button onclick="myFunction1()">点击这里</button>
<p id="demo1"></p>
<script>
    function myFunction1() {
        var x = "";
        var time=new Date().getHours();
        if (time<20)
        {
            x="Good day";
        }
        document.getElementById("demo1").innerHTML=x;
    }
</script>
<!--请注意，在这个语法中，没有 ..else..。您已经告诉浏览器只有在指定条件为 true 时才执行代码。-->
<br/><br/><br/><br/><br/><br/><br/>









<!--
If...else 语句

请使用 if....else 语句在条件为 true 时执行代码，在条件为 false 时执行其他代码。

语法:

if (条件)
  {
  当条件为 true 时执行的代码
  }
else
  {
  当条件不为 true 时执行的代码
  }


实例:

当时间小于 20:00 时，将得到问候 "Good day"，否则将得到问候 "Good evening"。

if (time<20)
  {
  x="Good day";
  }
else
  {
  x="Good evening";
  }

x 的结果是：

Good evening

-->

<hr/>
<p>点击这个按钮，获得基于时间的问候。</p>
<button onclick="myFunction2()">点击这里</button>
<p id="demo2"></p>
<script>
    function myFunction2() {
        var y="";
        var time=new Date().getHours();
        if (time<20)
        {
            y="Good day";
        }else {
            y="Good Evening";
        }
        document.getElementById("demo2").innerHTML=y;
    }
</script>
<br/><br/><br/><br/><br/><br/>











<!--
If...else if...else 语句

使用 if....else if...else 语句来选择多个代码块之一来执行。

语法:

if (条件 1)
  {
  当条件 1 为 true 时执行的代码
  }
else if (条件 2)
  {
  当条件 2 为 true 时执行的代码
  }
else
  {
  当条件 1 和 条件 2 都不为 true 时执行的代码
  }


实例:

如果时间小于 10:00，则将发送问候 "Good morning"，否则如果时间小于 20:00，则发送问候 "Good day"，否则发送问候 "Good evening"：

if (time<10)
  {
  x="Good morning";
  }
else if (time<20)
  {
  x="Good day";
  }
else
  {
  x="Good evening";
  }

x 的结果是：

Good evening

-->
<hr/>
<p>点击这个按钮，获得基于时间的问候。</p>
<button onclick="myFunction3()">点击这里</button>
<p id="demo3"></p>
<script>
    function myFunction3() {
        var x = "";
        var time = new Date().getHours();
        if (time<10){
            x = "Good morning";
        }else if (time<20){
            x = "Good day";
        }else {
            x = "Good evening";
        }
        document.getElementById("demo3").innerHTML = x;
    }
</script>
<br/><br/><br/><br/><br/><br/>
