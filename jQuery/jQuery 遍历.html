<!--
什么是遍历？

jQuery 遍历，意为“移动”，用于根据其相对于其他元素的关系来“查找”（或选取）HTML 元素。以某项选择开始，并沿着这个选择移动，直到抵达您期望
的元素为止。

下图展示了一个家族树。通过 jQuery 遍历，您能够从被选（当前的）元素开始，轻松地在家族树中向上移动（祖先），向下移动（子孙），水平移动（同胞）
。这种移动被称为对 DOM 进行遍历。
-->
<img src="jQuery%20遍历1.png">
<p>1.div 元素是 ul 的父元素，同时是其中所有内容的祖先。</p>
<p>2.ul 元素是 li 元素的父元素，同时是 div 的子元素</p>
<p>3.左边的 li 元素是 span 的父元素，ul 的子元素，同时是 div 的后代。</p>
<p>4.span 元素是 li 的子元素，同时是 ul 和 div 的后代。</p>
<p>5.两个 li 元素是同胞（拥有相同的父元素）。</p>
<p>6.右边的 li 元素是 b 的父元素，ul 的子元素，同时是 div 的后代。</p>
<p>7.b 元素是右边的 li 的子元素，同时是 ul 和 div 的后代。</p>
<!--

1.<div> 元素是 <ul> 的父元素，同时是其中所有内容的祖先。
