<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM HTML</title>
</head>
<body>

<!--HTML DOM 允许 JavaScript 改变 HTML 元素的内容。-->


<!--
改变 HTML 输出流

JavaScript 能够创建动态的 HTML 内容：

在 JavaScript 中，document.write() 可用于直接向 HTML 输出流写内容。

实例:

<!DOCTYPE html>
<html>
<body>

<script>
document.write(Date());
</script>

</body>
</html>
-->
<hr/>
<script>
    document.write(Date());
</script>
<br/><br/><br/><br/><br/>
<!--提示：绝不要使用在文档加载之后使用 document.write()。这会覆盖该文档。-->








<!--
改变 HTML 内容

修改 HTML 内容的最简单的方法时使用 innerHTML 属性。
如需改变 HTML 元素的内容，请使用这个语法：

document.getElementById(id).innerHTML=new HTML

实例:

本例改变了 <p> 元素的内容：

<html>
<body>

<p id="p1">Hello World!</p>

<script>
document.getElementById("p1").innerHTML="New text!";
</script>

</body>
-->
<hr/>
<p id="p1">Hello World!</p>
<script>
    document.getElementById("p1").innerHTML = "New text!";
</script>
<p>上面的段落被一条 JavaScript 脚本修改了。</p>
<br/><br/><br/><br/><br/>









<!--
实例:

本例改变了 <h1> 元素的内容：

<!DOCTYPE html>
<html>
<body>

<h1 id="header">Old Header</h1>

<script>
var element=document.getElementById("header");
element.innerHTML="New Header";
</script>

</body>
</html>

例子解释：
1.上面的 HTML 文档含有 id="header" 的 <h1> 元素
2.我们使用 HTML DOM 来获得 id="header" 的元素
3.JavaScript 更改此元素的内容 (innerHTML)
-->
<hr/>
<h1 id="header">Old Header</h1>
<script>
    var element = document.getElementById("header");
    element.innerHTML = "New Header";
</script>
<p>"old Header"已被修改为 "New Header"。</p>
<br/><br/><br/><br/><br/><br/>








<!--
改变 HTML 属性

如需改变 HTML 元素的属性，请使用这个语法：

document.getElementById(id).attribute=new value

实例:

本例改变了 <img> 元素的 src 属性：

<!DOCTYPE html>
<html>
<body>

<img id="image" src="smiley.gif">

<script>
document.getElementById("image").src="landscape.jpg";
</script>

</body>
</html>

例子解释：
1.上面的 HTML 文档含有 id="image" 的 <img> 元素
2.我们使用 HTML DOM 来获得 id="image" 的元素
3.JavaScript 更改此元素的属性（把 "smiley.gif" 改为 "landscape.jpg"）
-->
<hr/>
<img src="http://www.w3school.com.cn/i/eg_tulip.jpg" id="image">
<script>
    document.getElementById("image").src = "http://www.w3school.com.cn/i/shanghai_lupu_bridge.jpg";
</script>
<p>原始图片是郁金香（eg_yulip.jpg）,但是已被修改为卢浦大桥（shanghai_lupu_bridge.jpg）。</p>
<br/><br/><br/><br/><br/><br/>







</body>
</html>
