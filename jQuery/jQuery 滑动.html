<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery 滑动</title>

    <script src="http://www.w3school.com.cn/jquery/jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".flip").click(function () {
                $(".pannel").slideDown("slow");
            });

            $(".flip1").click(function () {
                $(".pannel1").slideUp("slow");
            });
            
            $(".flip2").click(function () {
                $(".pannel2").slideToggle("slow");
            });
        });
    </script>
    <style>
        div.pannel,p.flip,div.pannel1,p.flip1,div.pannel2,p.flip2 {
            margin:0px;
            padding: 5px;
            text-align: center;
            background: #e5eecc;
            border: solid 1px #c3c3c3;
        }
        div.pannel,div.pannel2 {
            height: 120px;
            display: none;
        }

        div.pannel1 {
            height: 120px;
        }
    </style>

</head>
<body>

<!--jQuery 滑动方法可使元素上下滑动。-->





<!--
jQuery 滑动方法

通过 jQuery，您可以在元素上创建滑动效果。
jQuery 拥有以下滑动方法：

1.slideDown()
2.slideUp()
3.slideToggle()
-->





<!--
jQuery slideDown() 方法

jQuery slideDown() 方法用于向下滑动元素。

语法：

$(selector).slideDown(speed,callback);

可选的 speed 参数规定效果的时长。它可以取以下值："slow"、"fast" 或毫秒。
可选的 callback 参数是滑动完成后所执行的函数名称。
下面的例子演示了 slideDown() 方法：

实例:

$("#flip").click(function(){
  $("#panel").slideDown();
});
-->

<!--
jQuery slideDown()
演示 jQuery slideDown() 方法。-->
<hr/>
<div class="pannel">
    <p>W3School - 领先的Web 技术教程站点</p>
    <p>在W3school，你可以找到你所需要的所有网站建设。</p>
</div>
<p class="flip">请点击这里展开</p>
<br/><br/><br/><br/><br/><br/>







<!--
jQuery slideUp() 方法

jQuery slideUp() 方法用于向上滑动元素。

语法：

$(selector).slideUp(speed,callback);

可选的 speed 参数规定效果的时长。它可以取以下值："slow"、"fast" 或毫秒。
可选的 callback 参数是滑动完成后所执行的函数名称。
下面的例子演示了 slideUp() 方法：

实例:

$("#flip").click(function(){
  $("#panel").slideUp();
});
-->

<!--jQuery slideUp()
演示 jQuery slideUp() 方法。-->
<hr/>
<div class="pannel1">
    <p>W3school - 领先的 Web 技术教程站点。</p>
    <p>在W3school，你可以找到你所需要的所有网站建设教程。</p>
</div>
<p class="flip1">请点击这里闭合</p>
<br/><br/><br/><br/><br/><br/>









<!--
jQuery slideToggle() 方法

jQuery slideToggle() 方法可以在 slideDown() 与 slideUp() 方法之间进行切换。
如果元素向下滑动，则 slideToggle() 可向上滑动它们。
如果元素向上滑动，则 slideToggle() 可向下滑动它们。

$(selector).slideToggle(speed,callback);

可选的 speed 参数规定效果的时长。它可以取以下值："slow"、"fast" 或毫秒。
可选的 callback 参数是滑动完成后所执行的函数名称。
下面的例子演示了 slideToggle() 方法：

实例:

$("#flip").click(function(){
  $("#panel").slideToggle();
});
-->

<!--jQuery slideToggle()
演示 jQuery slideToggle() 方法。-->
<hr/>
<div class="pannel2">
    <p>W3School - 领先的 Web 技术教程站点</p>
    <p>在 W3School，你可以找到你所需要的所有网站建设教程。</p>
</div>

<p class="flip2">请点击这里展开和闭合</p>
