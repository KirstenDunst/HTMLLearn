<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM 修改</title>
</head>
<body>

<!--修改 HTML = 改变元素、属性、样式和事件。-->






<!--
修改 HTML 元素

修改 HTML DOM 意味着许多不同的方面：

1.改变 HTML 内容
2.改变 CSS 样式
3.改变 HTML 属性
4.创建新的 HTML 元素
5.删除已有的 HTML 元素
6.改变事件（处理程序）

在接下来的章节，我们会深入学习修改 HTML DOM 的常用方法。
-->








<!--
创建 HTML 内容

改变元素内容的最简答的方法是使用 innerHTML 属性。
下面的例子改变一个 <p> 元素的 HTML 内容：

实例:

<html>
<body>

<p id="p1">Hello World!</p>

<script>
document.getElementById("p1").innerHTML="New text!";
</script>

</body>
</html>
-->
<hr/>
<p id="p1">Hello World!</p>
<script>
    document.getElementById("p1").innerHTML = "New text!";
</script>
<p>上面的段落被一段脚本改变了。</p>
<br/><br/><br/><br/><br/><br/>








<!--
改变 HTML 样式

通过 HTML DOM，您能够访问 HTML 元素的样式对象。
下面的例子改变一个段落的 HTML 样式：

实例:

<html>

<body>
<p id="p2">Hello world!</p>

<script>
document.getElementById("p2").style.color="blue";
</script>

</body>
</html>
-->
<hr/>
<p id="p2">Hello world!</p>
<p id="p3">Hello world!</p>
<script>
    document.getElementById("p3").style.color = "blue";
    document.getElementById("p3").style.fontFamily = "Arial";
    document.getElementById("p2").style.fontSize = "larger";
</script>
<br/><br/><br/><br/><br/><br/>









<!--
创建新的 HTML 元素

如需向 HTML DOM 添加新元素，您首先必须创建该元素（元素节点），然后把它追加到已有的元素上。

实例:

<div id="d1">
<p id="p1">This is a paragraph.</p>
<p id="p2">This is another paragraph.</p>
</div>

<script>
var para=document.createElement("p");
var node=document.createTextNode("This is new.");
para.appendChild(node);

var element=document.getElementById("d1");
element.appendChild(para);
</script>
-->
<hr/>
<div id="div1">
    <p id="p4">This is a paragraph.</p>
    <p id="p5">This is another paragraph.</p>
</div>
<script>
    var para = document.createElement("p");
    var node = document.createTextNode("This is new");
    para.appendChild(node);

    var element = document.getElementById("div1");
    element.appendChild(para);
</script>
<br/><br/><br/><br/><br/>






</body>
</html>
