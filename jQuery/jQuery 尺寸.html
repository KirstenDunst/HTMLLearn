<!DOCTYPE html>

<!--通过 jQuery，很容易处理元素和浏览器窗口的尺寸。-->






<!--
jQuery 尺寸 方法

jQuery 提供多个处理尺寸的重要方法：
1.width()
2.height()
3.innerWidth()
4.innerHeight()
5.outerWidth()
6.outerHeight()
-->







<!--
jQuery width() 和 height() 方法

width() 方法设置或返回元素的宽度（不包括内边距、边框或外边距）。
height() 方法设置或返回元素的高度（不包括内边距、边框或外边距）。
下面的例子返回指定的 <div> 元素的宽度和高度：

实例:

$("button").click(function(){
  var txt="";
  txt+="Width: " + $("#div1").width() + "</br>";
  txt+="Height: " + $("#div1").height();
  $("#div1").html(txt);
});
-->
<hr/>
<script src="http://www.w3school.com.cn/jquery/jquery-1.11.1.min.js"></script>
<script>
    $(document).ready(function () {
        $("button.demo1").click(function () {
            var txt = "";
            txt += "Width of div: " + $("#div1").width() + "</br>";
            txt += "Height of div: " + $("#div1").height();
            $("#div1").html(txt);
        });
    });
</script>
<div id="div1" style="height: 100px;width: 300px;padding: 10px;margin: 3px;border: 1px solid blue;
background-color: lightblue;"></div>
<br/>
<button class="demo1">显示 div 的尺寸</button>
<p>width（）- 返回元素的宽度。</p>
<p>height（）- 返回元素的高度。</p>
<br/><br/><br/><br/><br/><br/>

<!--
jQuery - 更多的 width() 和 height()

下面的例子返回文档（HTML 文档）和窗口（浏览器视口）的宽度和高度：

实例:

$("button").click(function(){
  var txt="";
  txt+="Document width/height: " + $(document).width();
  txt+="x" + $(document).height() + "\n";
  txt+="Window width/height: " + $(window).width();
  txt+="x" + $(window).height();
  alert(txt);
});
-->
<hr/>
<script src="http://www.w3school.com.cn/jquery/jquery-1.11.1.min.js"></script>
<script>
    $(document).ready(function () {
        $("button.demo5").click(function () {
            var txt = "";
            txt += "Document width/height: " + $(document).width();
            txt += "x" + $(document).height() + "\n";
            txt += "Window width/height: " + $(document).width();
            txt += "x" + $(window).height();
            alert(txt);
        });
    });
</script>
<button class="demo5">显示文档和窗口的尺寸</button>
<br/><br/><br/><br/><br/><br/><Br/>
