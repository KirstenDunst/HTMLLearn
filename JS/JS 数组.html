<script>

<!--合并两个数组 - concat()
如何使用 concat() 方法来合并两个数组。
-->
<hr/>
<p>合并两个数组</p>
<script>
    var arr = new Array(3);
    arr[0] = "George";
    arr[1] = "John";
    arr[2] = "Thomas";

    var arr2 = new Array(3);
    arr2[0] = "James";
    arr2[1] = "Adrew";
    arr2[2] = "Martin";

    document.write(arr.concat(arr2));
</script>
<br/><br/><br/><br/><br/><br/><br/><br/>







<!--用数组的元素组成字符串 - join()
如何使用 join() 方法将数组的所有元素组成一个字符串。-->
<hr/>
<p>用数组的元素组成字符串 - join()</p>
<script>
    var arr = new Array(3);
    arr[0] = "George";
    arr[1] = "John";
    arr[2] = "Thomas";

    document.write(arr.join());
    document.write("<br/>");
    document.write(arr.join("."));
</script>
<br/><br/><br/><br/><br/><br/><br/><br/>







<!--文字数组 - sort()
如何使用 sort() 方法从字面上对数组进行排序。-->
<hr/>
<p>文字数组，sort排序</p>
<script>
    var arr = new Array(6);
    arr[0] = "George";
    arr[1] = "John";
    arr[2] = "Thomas";
    arr[3] = "James";
    arr[4] = "Adrew";
    arr[5] = "Martin";

    document.write(arr + "<br/>");
    document.write(arr.sort());
</script>
<br/><br/><br/><br/><br/><br/>








<!--数字数组 - sort()
如何使用 sort() 方法从数值上对数组进行排序。-->
<hr/>
<p>数字数组，sort排序</p>
<script>
    function sortNumber(a,b) {
        return a - b;
    }

    var arr = new Array(6);
    arr[0] = "10";
    arr[1] = "5";
    arr[2] = "40";
    arr[3] = "25";
    arr[4] = "1000";
    arr[5] = "1";

    document.write(arr + "<br/>");
    document.write(arr.sort(sortNumber));
</script>

<!--
定义数组

数组对象用来在单独的变量名中存储一系列的值。
我们使用关键词 new 来创建数组对象。下面的代码定义了一个名为 myArray 的数组对象：

var myArray=new Array()

有两种向数组赋值的方法（你可以添加任意多的值，就像你可以定义你需要的任意多的变量一样）。

1:
var mycars=new Array()
mycars[0]="Saab"
mycars[1]="Volvo"
mycars[2]="BMW"

也可以使用一个整数自变量来控制数组的容量：

var mycars=new Array(3)
mycars[0]="Saab"
mycars[1]="Volvo"
mycars[2]="BMW"

2:
var mycars=new Array("Saab","Volvo","BMW")

注意：如果你需要在数组内指定数值或者逻辑值，那么变量类型应该是数值变量或者布尔变量，而不是字符变量。

-->
