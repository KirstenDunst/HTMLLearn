<!--
jQuery 是一个 JavaScript 库。
jQuery 极大地简化了 JavaScript 编程。
jQuery 很容易学习。

每一章中用到的实例:

<html>
<head>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("p").click(function(){
  $(this).hide();
  });
});
</script>
</head>

<body>
<p>If you click on me, I will disappear.</p>
</body>

</html>

-->
<hr/>
<script src="http://www.w3school.com.cn/jquery/jquery-1.11.1.min.js">
</script>
<script>
    $(document).ready(function () {
        $("p.text1").click(function () {
            $(this).hide();
        });
    });
</script>
<p class="text1">如果您点击我，我会消失。</p>
<p class="text1">点击我，我也会消失。</p>
<p class="text1">也要点击我哦。</p>
<br/><br/><br/><br/><br/>








<!--jQuery 库可以通过一行简单的标记被添加到网页中。-->

<!--
jQuery 库 - 特性
jQuery 是一个 JavaScript 函数库。
jQuery 库包含以下特性：

1.HTML 元素选取
2.HTML 元素操作
3.CSS 操作
4.HTML 事件函数
5.JavaScript 特效和动画
6.HTML DOM 遍历和修改
7.AJAX
8.Utilities
-->





<!--
向您的页面添加 jQuery 库

jQuery 库位于一个 JavaScript 文件中，其中包含了所有的 jQuery 函数。
可以通过下面的标记把 jQuery 添加到网页中：

<head>
<script type="text/javascript" src="jquery.js"></script>
</head>

请注意，<script> 标签应该位于页面的 <head> 部分。
-->






<!--
基础 jQuery 实例

下面的例子演示了 jQuery 的 hide() 函数，隐藏了 HTML 文档中所有的 <p> 元素。

实例:

<html>
<head>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
$("button").click(function(){
$("p").hide();
});
});
</script>
</head>

<body>
<h2>This is a heading</h2>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
<button type="button">Click me</button>
</body>
</html>
-->
<hr/>
<script src="http://www.w3school.com.cn/jquery/jquery.js"></script>
<script>
    $(document).ready(function () {
        $("button.demo2").click(function () {
            $("p.text2").hide();
        });
    });
</script>
<h2>This is a heaing</h2>
<p class="text2">This is a paragraph.</p>
<p class="text2">This is another paragraph.</p>
<button type="button" class="demo2">Click me</button>
<br/><br/><br/><br/><br/><br/>
