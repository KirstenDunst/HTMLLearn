<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery 后代</title>

    <style>
        .descendants * {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>
    <script src="http://www.w3school.com.cn/jquery/jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("div").children("p.demo1").css({"color":"red","border":"2px solid red"});

            $("div").children("p.demo2").css({"color":"red","border":"2px solid red"});

            $("div").find("span.demo3").css({"color":"red","border":"2px solid red"});

//         真实的是   $("div").find("*").css({"color":"red","border":"2px solid red"});   这里为了展示出不同，我使用id来做分辨处理了。
            $("#div1").find("*").css({"color":"red","border":"2px solid red"});
        });
    </script>

</head>
<body>

<!--
后代是子、孙、曾孙等等。
通过 jQuery，您能够向下遍历 DOM 树，以查找元素的后代。-->






<!--
向下遍历 DOM 树

下面是两个用于向下遍历 DOM 树的 jQuery 方法：
1.children()
2.find()
-->








<!--
jQuery children() 方法

children() 方法返回被选元素的所有直接子元素。
该方法只会向下一级对 DOM 树进行遍历。
下面的例子返回每个 <div> 元素的所有直接子元素：

实例:

$(document).ready(function(){
  $("div").children();
});
-->
<hr/>
<div class="descendants" style="width: 500px;">div (当前元素)
    <p class="demo1">p (子)
        <span>span (孙)</span>
    </p>
    <p class="demo1">p (child)
        <span>span (孙)</span>
    </p>
</div>
<br/><br/><br/><br/><br/>









<!--
您也可以使用可选参数来过滤对子元素的搜索。
下面的例子返回类名为 "1" 的所有 <p> 元素，并且它们是 <div> 的直接子元素：

实例:

$(document).ready(function(){
  $("div").children("p.1");
});
-->
<hr/>
<div class="descendants" style="width: 500px;">div (当前元素)
    <p class="demo2">p (子)
        <span>span （孙）</span>
    </p>
    <p class="demo22">p (子)
        <span>span (孙)</span>
    </p>
</div>
<br/><br/><br/><Br/><br/><br/><br/>









<!--
jQuery find() 方法

find() 方法返回被选元素的后代元素，一路向下直到最后一个后代。
下面的例子返回属于 <div> 后代的所有 <span> 元素：

实例:

$(document).ready(function(){
  $("div").find("span");
});
-->
<hr/>
<div class="descendants" style="width:500px;">div (current element)
    <p>p (子)
        <span class="demo3">span (孙)</span>
    </p>
    <p>p (child)
        <span class="demo3">span (孙)</span>
    </p>
</div>
<br/><br/><br/><br/><br/><br/><br/>










<!--
下面的例子返回 <div> 的所有后代：

实例:

$(document).ready(function(){
  $("div").find("*");
});
-->
<hr/>
<div class="descendants" style="width:500px;" id="div1">div (当前元素)
    <p>p (子)
        <span>span (孙)</span>
    </p>
    <p>p (child)
        <span>span (孙)</span>
    </p>
</div>
<br/><br/><br/><br/><br/><br/>












</body>
</html>
