<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM 导航</title>
</head>
<body>

<!--通过 HTML DOM，您能够使用节点关系在节点树中导航。-->







<!--
HTML DOM 节点列表

getElementsByTagName() 方法返回节点列表。节点列表是一个节点数组。
下面的代码选取文档中的所有 <p> 节点：

实例:

var x=document.getElementsByTagName("p");

可以通过下标号访问这些节点。如需访问第二个 <p>，您可以这么写：

y=x[1];
-->
<hr/>
<p>Hello World!</p>
<p>DOM 很有用！</p>
<script>
    x = document.getElementsByTagName("p");
    document.write("第二段的 innerHTML 是：" + x[1].innerHTML);
</script>
<br/><br/><br/><br/><br/>








<!--
HTML DOM 节点列表长度

length 属性定义节点列表中节点的数量。
您可以使用 length 属性来循环节点列表：

实例:

x=document.getElementsByTagName("p");

for (i=0;i<x.length;i++)
{
document.write(x[i].innerHTML);
document.write("<br />");
}
-->
<hr/>
<p>Hello World!</p>
<p>DOM 很有用！</p>
<p>本例演示<b>length</b>属性。</p>
<br/>
<script>
    x = document.getElementsByTagName("p");
    for (i = 0; i<x.length; i++) {
        document.write(x[i].innerHTML);
        document.write("<br>");
    }
</script>
<br/><br/><br/><br/><br/>
<!--
例子解释：

获取所有 <p> 元素节点
输出每个 <p> 元素的文本节点的值
-->









<!--
导航节点关系

您能够使用三个节点属性：parentNode、firstChild 以及 lastChild ，在文档结构中进行导航。
请看下面的 HTML 片段：

<html>
<body>

<p>Hello World!</p>
<div>
  <p>DOM 很有用!</p>
  <p>本例演示节点关系。</p>
</div>

</body>
</html>

1.首个 <p> 元素是 <body> 元素的首个子元素（firstChild）
2.<div> 元素是 <body> 元素的最后一个子元素（lastChild）
3.<body> 元素是首个 <p> 元素和 <div> 元素的父节点（parentNode）

firstChild 属性可用于访问元素的文本：

实例:

<html>
<body>

<p id="intro">Hello World!</p>

<script>
x=document.getElementById("intro");
document.write(x.firstChild.nodeValue);
</script>

</body>
</html>
-->
<hr/>
<p id="intro">
    Hello World!
</p>
<script>
    x = document.getElementById("intro");
    document.write(x.firstChild.nodeValue);
</script>
<br/><br/><br/><br/><br/>









<!--
DOM 根节点

这里有两个特殊的属性，可以访问全部文档：

1.document.documentElement - 全部文档
2.document.body - 文档的主体

实例:

<html>
<body>

<p>Hello World!</p>
<div>
<p>DOM 很有用!</p>
<p>本例演示 <b>document.body</b> 属性。</p>
</div>

<script>
alert(document.body.innerHTML);
</script>

</body>
</html>
-->
<hr/>
<p>这个单独使用能够把body里面的所有代码实体都以弹出框的形式展示出来。</p>
<p>Hello World!</p>
<div>
    <p>DOM 很有用！</p>
    <p>本例演示<b>docuemnt.body</b>属性。</p>
</div>
<script>
    alert(docuemnt.body.innerHTML);
</script>
<br/><br/><br/><br/><br/>








<!--
childNodes 和 nodeValue
除了 innerHTML 属性，您也可以使用 childNodes 和 nodeValue 属性来获取元素的内容。
下面的代码获取 id="intro" 的 <p> 元素的值：
实例
<html>
<body>

<p id="intro">Hello World!</p>

<script>
var txt=document.getElementById("intro").childNodes[0].nodeValue;
document.write(txt);
</script>

</body>
</html>
-->
<hr/>
<p id="intro1">Hello World!</p>
<script>
    txt = document.getElementById("intro1").childNodes[0].nodeValue;
    document.write(txt);
</script>
<br/><br/><br/><br/><br/><br/>

<!--在上面的例子中，getElementById 是一个方法，而 childNodes 和 nodeValue 是属性。
在本教程中，我们将使用 innerHTML 属性。不过，学习上面的方法有助于对 DOM 树结构和导航的理解。-->



</body>
</html>
