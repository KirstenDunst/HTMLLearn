<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery 淡入淡出</title>
</head>
<body>
<!--通过 jQuery，您可以实现元素的淡入淡出效果。-->




<!--
jQuery Fading 方法

通过 jQuery，您可以实现元素的淡入淡出效果。
jQuery 拥有下面四种 fade 方法：

1.fadeIn()
2.fadeOut()
3.fadeToggle()
4.fadeTo()
-->






<!--jQuery fadeIn()
演示 jQuery fadeIn() 方法。-->
<!--
jQuery fadeIn() 方法

jQuery fadeIn() 用于淡入已隐藏的元素。

语法：

$(selector).fadeIn(speed,callback);

可选的 speed 参数规定效果的时长。它可以取以下值："slow"、"fast" 或毫秒。
可选的 callback 参数是 fading 完成后所执行的函数名称。
下面的例子演示了带有不同参数的 fadeIn() 方法：

实例:

$("button").click(function(){
  $("#div1").fadeIn();
  $("#div2").fadeIn("slow");
  $("#div3").fadeIn(3000);
});
-->
<hr/>
<script src="http://www.w3school.com.cn/jquery/jquery-1.11.1.min.js"></script>
<script>
    $(document).ready(function () {
        $("button.demo1").click(function () {
            $("#div1").fadeIn();
            $("#div2").fadeIn("slow");
            $("#div3").fadeIn(3000);
        });
    });
</script>
<p>演示带有不同参数的 fadeIn（）方法。</p>
<button class="demo1">点击这里，使三个矩形淡入</button>
<br/><br/>
<div id="div1" style="width: 80px;height: 80px;display: none;background-color: red;"></div>
<br/>
<div id="div2" style="width: 80px;height: 80px;display: none;background-color: green;"></div>
<br/>
<div id="div3" style="width: 80px;height: 80px;display: none;background-color: blue;"></div>
<br/><br/><br/><br/><br/>

<!--jQuery fadeToggle()
演示 jQuery fadeToggle() 方法。-->
<!--
jQuery fadeToggle() 方法

jQuery fadeToggle() 方法可以在 fadeIn() 与 fadeOut() 方法之间进行切换。
如果元素已淡出，则 fadeToggle() 会向元素添加淡入效果。
如果元素已淡入，则 fadeToggle() 会向元素添加淡出效果。

语法：

$(selector).fadeToggle(speed,callback);
可选的 speed 参数规定效果的时长。它可以取以下值："slow"、"fast" 或毫秒。
可选的 callback 参数是 fading 完成后所执行的函数名称。
下面的例子演示了带有不同参数的 fadeToggle() 方法：

实例:

$("button").click(function(){
  $("#div1").fadeToggle();
  $("#div2").fadeToggle("slow");
  $("#div3").fadeToggle(3000);
});
-->
<hr>
<script src="http://www.w3school.com.cn/jquery/jquery-1.11.1.min.js"></script>
<script>
    $(document).ready(function () {
        $("button.demo3").click(function () {
            $("#div31").fadeToggle();
            $("#div32").fadeToggle("slow");
            $("#div33").fadeToggle(3000);
        });
    });
</script>
<p>演示带有不同参数的fadeToggle（）方法。</p>
<button class="demo3">点击这里。使三个矩形淡入淡出。</button>
<br/><br/>
<div id="div31" style="width: 80px;height: 80px;background-color: red;"></div>
<br/>
<div id="div32" style="width: 80px;height: 80px;background-color: green;"></div>
<br/>
<div id="div33" style="width: 80px;height: 80px;background-color: blue;"></div>
<br/><br/><br/><br/><br/>








<!--jQuery fadeTo()
演示 jQuery fadeTo() 方法。-->
<!--
jQuery fadeTo() 方法

jQuery fadeTo() 方法允许渐变为给定的不透明度（值介于 0 与 1 之间）。

语法：
$(selector).fadeTo(speed,opacity,callback);

必需的 speed 参数规定效果的时长。它可以取以下值："slow"、"fast" 或毫秒。
fadeTo() 方法中必需的 opacity 参数将淡入淡出效果设置为给定的不透明度（值介于 0 与 1 之间）。
可选的 callback 参数是该函数完成后所执行的函数名称。
下面的例子演示了带有不同参数的 fadeTo() 方法：

实例:

$("button").click(function(){
  $("#div1").fadeTo("slow",0.15);
  $("#div2").fadeTo("slow",0.4);
  $("#div3").fadeTo("slow",0.7);
});
-->
<hr/>
<script src="http://www.w3school.com.cn/jquery/jquery-1.11.1.min.js"></script>
<script>
    $(document).ready(function () {
        $("button.demo4").click(function () {
            $("#div41").fadeTo("slow",0.15);
            $("#div42").fadeTo("slow",0.4);
            $("#div43").fadeTo("slow",0.7);
        });
    });
</script>
<p>演示带有不同参数的fadeTo（）方法。</p>
<button class="demo4">点击这里，使三个矩形变淡。</button>
<br/><br/>
<div id="div41" style="width: 80px;height: 80px;background-color: red;"></div>
<br/>
<div id="div42" style="width: 80px;height: 80px;background-color: green;"></div>
<br/>
<div id="div43" style="width: 80px;height: 80px;background-color: blue;"></div>
<br/><br/><br/><br/><br/>
